    <div id="preview">
        <div id="previewContent">
            <div id="cesiumContainer"></div>
        </div>
    </div>
    <div id="code">
        <div class="panel panel-primary" id="czmPanel">
            <div class="panel-heading">Relevant Cesium Source</div>
            <div class="panel-body">
                <textarea id="cesiumSource"></textarea>
            </div>
        </div>
        <div class="panel panel-primary" id="gePanel">
            <div class="panel-heading">Relevant Google Earth Source (<a target="_blank" href="https://code.google.com/p/earth-api-samples/source/browse/trunk/examples/placemark-dragdrop.html">link</a>)</div>
            <div class="panel-body">
                <textarea id="gesource">
                    placemark.setName('Drag Me!');

                    // listen for mousedown on the window (look specifically for point placemarks)
                    google.earth.addEventListener(ge.getWindow(), 'mousedown', function(event) {
                        if (event.getTarget().getType() == 'KmlPlacemark' &&
                            event.getTarget().getGeometry().getType() == 'KmlPoint') {
                            //event.preventDefault();
                            var placemark = event.getTarget();

                            dragInfo = {
                                placemark : event.getTarget(),
                                dragged : false
                            };
                        }
                    });

                    // listen for mousemove on the globe
                    google.earth.addEventListener(ge.getGlobe(), 'mousemove', function(event) {
                        if (dragInfo) {
                            event.preventDefault();
                            var point = dragInfo.placemark.getGeometry();
                            point.setLatitude(event.getLatitude());
                            point.setLongitude(event.getLongitude());
                            dragInfo.dragged = true;
                        }
                    });

                    // listen for mouseup on the window
                    google.earth.addEventListener(ge.getWindow(), 'mouseup', function(event) {
                        if (dragInfo) {
                            if (dragInfo.dragged) {
                                // if the placemark was dragged, prevent balloons from popping up
                                event.preventDefault();
                            }

                            dragInfo = null;
                        }
                    });
                </textarea>
            </div>
        </div>
    </div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            fullscreenElement: 'previewContent',
            infoBox: false,
            selectionIndicator: false
        });
        var scene = viewer.scene;
        var camera = viewer.camera;

        var pinBuilder = new Cesium.PinBuilder();
        var position = Cesium.Cartesian3.fromRadians(camera.positionCartographic.longitude, camera.positionCartographic.latitude);
        var entity = viewer.entities.add({
            position: position,
            billboard: {
                image: pinBuilder.fromColor(Cesium.Color.SALMON, 48),
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM
            }
        });

        function relevantSource() {
            var dragging = false;
            var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
            handler.setInputAction(
                function(click) {
                    var pickedObject = scene.pick(click.position);
                    if (Cesium.defined(pickedObject) && (pickedObject.id === entity)) {
                        entity.billboard.scale = 1.2;
                        dragging = true;
                        scene.screenSpaceCameraController.enableRotate = false;
                    }
                },
                Cesium.ScreenSpaceEventType.LEFT_DOWN
            );

            handler.setInputAction(
                function(movement) {
                    if (dragging) {
                        entity.position = camera.pickEllipsoid(movement.endPosition);
                    }
                },
                Cesium.ScreenSpaceEventType.MOUSE_MOVE
            );

            handler.setInputAction(
                function() {
                    entity.billboard.scale = 1;
                    dragging = false;
                    scene.screenSpaceCameraController.enableRotate = true;
                },
                Cesium.ScreenSpaceEventType.LEFT_UP
            );
        }
        relevantSource();
        showSource('cesiumSource', relevantSource);

        camera.flyTo({
            destination: Cesium.Cartesian3.fromRadians(camera.positionCartographic.longitude, camera.positionCartographic.latitude, 300000)
        });
    </script>
