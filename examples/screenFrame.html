<body onresize="onResize()">
    <header class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="menuPreview" onclick="showPanel(this)">Show Preview</a></li>
                    <li><a href="#" id="menuCesium" onclick="showPanel(this)">Show Cesium Code</a></li>
                    <li><a href="#" id="menuGoogle" onclick="showPanel(this)">Show Google Earth Code</a></li>

    <div id="preview">
        <div id="previewContent">
            <div id="cesiumContainer"></div>
        </div>
    </div>
    <div id="code">
        <div class="panel panel-primary" id="czmPanel">
            <div class="panel-heading">Relevant Cesium Source</div>
            <div class="panel-body">
                <textarea id="cesiumSource"></textarea>
            </div>
        </div>
        <div class="panel panel-primary" id="gePanel">
            <div class="panel-heading">Relevant Google Earth Source (<a target="_blank" href="https://code.google.com/p/earth-api-samples/source/browse/trunk/examples/screenoverlay-frame.html">link</a>)</div>
            <div class="panel-body">
                <textarea id="gesource">
                    var screenOverlay = ge.createScreenOverlay('');

                    // Set the visibility to false while we construct the overlay.
                    screenOverlay.setVisibility(false);

                    var icon = ge.createIcon('');
                    icon.setHref('http://earth-api-samples.googlecode.com/svn/trunk/examples/' +
                                 'static/frame.png'); // Loads an gilded picture frame.
                    screenOverlay.setIcon(icon);

                    // Position the overlay.  ScreenXY(0,0) is mapped to OverlayXY(0,0)
                    var screenXY = screenOverlay.getScreenXY();
                    screenXY.setXUnits(ge.UNITS_PIXELS);
                    screenXY.setYUnits(ge.UNITS_PIXELS);
                    screenXY.setX(0);
                    screenXY.setY(0);

                    var overlayXY = screenOverlay.getOverlayXY();
                    overlayXY.setXUnits(ge.UNITS_PIXELS);
                    overlayXY.setYUnits(ge.UNITS_PIXELS);
                    overlayXY.setX(0);
                    overlayXY.setY(0);

                    // Set object's size in fractions of the 3d view window.  By setting
                    // to (1, 1), this image will cover the entire Earth window.
                    var overlaySize = screenOverlay.getSize()
                    overlaySize.setXUnits(ge.UNITS_FRACTION);
                    overlaySize.setYUnits(ge.UNITS_FRACTION);
                    overlaySize.setX(1);
                    overlaySize.setY(1);

                    screenOverlay.setVisibility(true);

                    ge.getFeatures().appendChild(screenOverlay);
                </textarea>
            </div>
        </div>
    </div>
    <script>
        var widget = new Cesium.CesiumWidget('cesiumContainer');

        function relevantSource() {
            //add overlay by creating an HTML element
            var img = document.createElement('img');
            img.src = './static/frame.png';
            widget.container.appendChild(img)

            //position overlay with CSS styling
            img.style.position = 'absolute';
            img.style.top = 0;
            img.style.left = 0;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style['pointer-events'] = 'none';
        }
        relevantSource();
        showSource('cesiumSource', relevantSource);
    </script>
</body>
