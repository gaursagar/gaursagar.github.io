    <div class="col-md-10 col-md-offset-1">

        </div>
        <div class="row">
            <div id="cesiumTable" class="embed-responsive embed-responsive-16by9"></div>
        </div>
        <!-- Toolbar to have buttons to 
        1. generate random data
        2. plot on map
        3. forms for user data -->
        <div id="toolbar" class="col-md-4 col-md-offset-4"></div>
          <script>
            var div = document.createElement('div');
            var container = document.getElementById('cesiumTable');
            container.appendChild(div);
            var viewer = new Cesium.Viewer(div, {
                animation : false,
                timeline : false
            });
            viewer.clock.shouldAnimate = false;
            extractData();
          </script>
      </div>
